<script type="text/javascript">
   
    function supportsImports() {
      return 'import' in document.createElement('link');
    }

    if (supportsImports()) {
      console.log("supportsImports")
    } else {
    	 console.log("not supportsImports");
    	 // do attach file
    }

    function addQestinBlock(filelink, selector){

          var link = document.querySelector(filelink);
          var content = link.import;

          console.log(content);
          // Grab DOM from warning.html's document.
          var el = document.querySelectorAll(selector);
          var elImport = content.querySelector('.question');

         //console.log(el);
          //console.log(elImport);
          for(var i =0 ; i< el.length ;i++){
             el[i].appendChild(elImport.cloneNode(true));

          }

    }

function init(){

    var checkbox = '[href="question/checkbox.html"]';
    var selector = '.checkbox';
    var radio = '[href="question/radio.html"]';
    var selector2 = '.radio';

    addQestinBlock(checkbox,selector);
    addQestinBlock(radio,selector2);
}

document.addEventListener("DOMContentLoaded", function(event) {  init(); });
